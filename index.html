<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Navigation</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    
      
<div class="main">
<div class="parent">


    <div class="nav">
        <ul>
            <li class="list active">   
                <span class="nav-icon"><a href="#home"><i class="fa-regular fa-house"></i></a></span>
                <span class="nav-text">Home</span>
            </li>
            <li class="list">
                 <span class="nav-icon"><a href="#profile"><i class="fa-regular fa-user"></i></a></span>
                  <span class="nav-text">Profile</span>
            </li>
            <li class="list">
                 <span class="nav-icon"><a href="#messages"><i class="fa-regular fa-comment"></i></a></span>
                    <span class="nav-text">Messages</span>
            </li>
            <li class="list">
                  <span class="nav-icon"><a href="#photos"><i class="fa-regular fa-camera"></i></a></span>
                    <span class="nav-text">Photos</span>
            </li>
             <li class="list">
                  <span class="nav-icon"><a href="#settings"><i class="fa-solid fa-gear"></i></a></span>
                    <span class="nav-text">Settings</span>
             </li>

              <div class="child">

                <span class="circle"></span>

            </div>
       
       
        </ul>
      
    </div>


</div>

</div>

 <script src="script.js"></script>

</body>
</html>
